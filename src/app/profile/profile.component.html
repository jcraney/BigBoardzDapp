<div class="container" *ngIf="currentUser | async as user">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Name: {{user.displayName}}</mat-card-title>
            <mat-card-subtitle>email:{{user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="!editEthAddress"> Paypal email: {{user.ethAddress}}
            <mat-card-actions>
                <!-- <button mat-button (click)="togglePaypalEmail()">Edit</button> -->
            </mat-card-actions>
        </mat-card-content>
        <ng-template #enterPaypal>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" [formControl]="emailFormControl"
                            [errorStateMatcher]="matcher">
                        <mat-hint>Please enter your paypal email:</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email')
                            && !emailFormControl.hasError('required')"> Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')"> Email is
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <!-- <button mat-button *ngIf="editPaypalEmail" (click)="updatePaypalEmail()">Save</button> -->
            </mat-card-actions>
        </ng-template>
    </mat-card>
</div>
